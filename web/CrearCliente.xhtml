<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registro</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputText value="Num Cedula" />
                    <p:inputText value="#{JSFManagedBean_Sistema_Bancario.cliente.numCedula}"/>
                    <p:outputLabel value="Apellidos" />
                    <p:inputText value="#{JSFManagedBean_Sistema_Bancario.cliente.apellidos}"/>
                    <p:outputLabel value="Nombres" />
                    <p:inputText value="#{JSFManagedBean_Sistema_Bancario.cliente.nombres}"/>
                    <p:outputLabel value="Usuario" />
                    <p:inputText value="#{JSFManagedBean_Sistema_Bancario.cliente.usuario}"/>
                    <p:outputLabel value="clave" />
                    <p:inputText value="#{JSFManagedBean_Sistema_Bancario.cliente.clave}"/>
                    <p:commandButton value="Guardar" id="btnCliente" action="#{JSFManagedBean_Sistema_Bancario.grabarCliente()}"/>
                </p:panelGrid>
            </h:form>

        </h:body>

    </f:view>
</html>
