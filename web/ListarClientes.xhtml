<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Listar Cliente</title>
            </f:facet>
        </h:head>
        
        <h:body>
            <h:form>
            <p:dataTable var="idx_cli" value="#{JSFManagedBeanBancario.listaClientes}" paginator="true" rows="5">
                <f:facet name="header">
                    Lista de Clientes
                </f:facet>
                <p:column headerText="Num Cedula">
                    <h:outputText value="#{idx_cli.numCedula}"/>
                </p:column>
                <p:column headerText="Apellidos" sortBy="#{idx_cli.apellidos}">
                    <h:outputText value="#{idx_cli.apellidos}"/>
                </p:column>
                <p:column headerText="Nombres" filterBy="#{idx_cli.nombres}">
                    <h:outputText value="#{idx_cli.nombres}"/>
                </p:column>
                <p:column headerText="Usuario">
                    <h:outputText value="#{idx_cli.usuario}"/>
                </p:column>
                <p:column headerText="Clave">
                    <h:outputText value="#{idx_cli.clave}"/>
                </p:column>
                
            </p:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
